<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lucro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Calculadora de Lucro</h1>
        
        <div class="mb-3">
        <label for="produto" class="form-label">Nome do Produto:</label>
        <input type="text" id="produto" class="form-control">
    </div>
    
    <div class="mb-3">
        <label for="valor" class="form-label">Valor Pago (R$):</label>
        <input type="number" id="valor" class="form-control">
    </div>
    
    <div class="mb-3">
        <label for="lucro" class="form-label">Lucro (%):</label>
        <input type="number" id="lucro" class="form-control">
    </div>
    
    <button id="calcular" class="btn btn-primary w-100">Calcular</button>
    
    <div id="resultado" class="mt-4 p-3 border rounded text-start"></div>
</div>

<div class="container lista-container">
    <h2 class="text-center">Produtos Cadastrados</h2>
    <div id="lista-produtos" class="table-responsive">
        <table class="table table-striped table-hover">
        </table>
    </div>
</div>

<script src="/static/script.js" defer></script>

</body>
</html>
